<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pokedex</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="custom.css" rel="stylesheet"/>
</head>
<body>
  <input type="text" name="usrPokemon" class="w-60 max-w-lg rounded-lg border border-slate-200 px-2 py-1 hover:border-blue-500 focus:outline-none focus:ring focus:ring-blue-500/40 active:ring active:ring-blue-500/40" />
  <button type="button" onclick="getPokemon()" id="entrBtn" class="border border-gray-700 bg-gray-700 text-white rounded-md px-4 py-2 m-2 transition duration-500 ease select-none hover:bg-gray-800 focus:outline-none focus:shadow-outline w-36">
    Submit
  </button>
  <div id="pokemon"></div>
  <main id="info">
    <div id="abilities"></div>
  </main>
  <script src="custom.js"></script>
</body>
</html>
